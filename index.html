<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senayan Research</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #ffffff;
            color: #111111;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            line-height: 1.6;
        }

        .container {
            max-width: 720px;
        }

        .logo {
            width: 120px;
            image-rendering: pixelated;
            margin-bottom: 6px;
        }

        h1 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 12px;
        }

        p {
            font-size: 14px;
            margin-bottom: 16px;
        }

        a {
            color: #111111;
            text-decoration: underline;
        }

        a:hover {
            text-decoration: none;
        }

        .footer {
            margin-top: 48px;
            font-size: 12px;
            color: #555555;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Senayan Research logo" class="logo" />

        <h1>Senayan Research</h1>

        <p>
            Markets are machines before they are stories.<br />
            We study where the machinery bends.
        </p>

        <p>
            GitHub: <a href="https://github.com/SenayanResearch" target="_blank">github.com/SenayanResearch</a>
        </p>

        <div class="footer">
            Jakarta, Indonesia.
        </div>
    </div>
</body>

</html>
